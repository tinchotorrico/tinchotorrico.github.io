<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .wheel-container {
    position: relative;
  }

  .wheel {
    width: 300px;
    height: 300px;
    background: conic-gradient(
      from -90deg,
      #ff9900 0%,
      #ff9900 16.66%,
      #ffcc00 16.66%,
      #ffcc00 33.33%,
      #66cc33 33.33%,
      #66cc33 50%,
      #0099cc 50%,
      #0099cc 66.66%,
      #9933cc 66.66%,
      #9933cc 83.33%,
      #ff3366 83.33%,
      #ff3366 100%
    );
    border-radius: 50%;
    position: absolute;
    transform-origin: center;
  }

  .pointer {
    width: 10px;
    height: 10px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
  }
</style>
<title>Ruleta de la Suerte</title>
</head>
<body>
<div class="wheel-container">
  <div class="wheel" id="wheel"></div>
  <div class="pointer" id="pointer"></div>
</div>
<script>
  const wheel = document.getElementById('wheel');
  const pointer = document.getElementById('pointer');
  let spinning = false;

  pointer.addEventListener('click', () => {
    if (!spinning) {
      spinning = true;
      const randomDegree = 60 * Math.floor(Math.random() * 6);
      wheel.style.transition = 'transform 5s cubic-bezier(0.36, 2.17, 0.88, 1.03)';
      wheel.style.transform = `rotate(${randomDegree + 2160}deg)`; // 2160 grados para girar 6 vueltas
      setTimeout(() => {
        wheel.style.transition = 'transform 3s ease-out';
        wheel.style.transform = `rotate(${randomDegree}deg)`;
        setTimeout(() => {
          spinning = false;
        }, 3000);
      }, 5000);
    }
  });
</script>
</body>
</html>
