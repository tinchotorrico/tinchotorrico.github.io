<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recuadro de Inicio de Sesión</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
  }

  .login-box {
    width: 300px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    border-radius: 10px;
  }

  .login-box h2 {
    margin-bottom: 20px;
  }

  .login-box input {
    width: 90%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .login-box button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }

  .login-box button:hover {
    background-color: #0056b3;
  }

  .google-button {
    background-color: #fff;
    color: #757575;
    border: 1px solid #ccc;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    width: 86%;
    margin-top: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .google-button img {
    width: 20px;
    margin-right: 10px;
  }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form>
      <input type="text" placeholder="Usuario" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <div class="google-button">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
      <span>Iniciar Sesión con Google</span>
    </div>
  </div>
</body>
</html>
