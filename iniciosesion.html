<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recuadro de Registro</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
  }

  .register-box {
    width: 300px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    border-radius: 10px;
  }

  .register-box h2 {
    margin-bottom: 20px;
  }

  .register-box input {
    width: 90%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .register-box button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }

  .register-box button:hover {
    background-color: #0056b3;
  }

  .error-message {
    color: red;
    font-size: 12px;
    display: block;
  }
</style>
</head>
<body>
  <div class="register-box">
    <h2>Registrarse</h2>
    <form id="registration-form">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" placeholder="Usuario" required>
      <span class="error-message" id="username-error"></span>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
      <span class="error-message" id="email-error"></span>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Contraseña" required>
      <span class="error-message" id="password-error"></span>

      <button type="submit">Registrarse</button>
    </form>
  </div>

  <script>
    document.getElementById('registration-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevenir el envío del formulario por defecto
  
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      // Validación de campos (igual que antes)
  
      if (username && email && password) {
        const formData = new FormData(); // Crear un objeto FormData para enviar datos
        formData.append('username', username);
        formData.append('email', email);
        formData.append('password', password);
  
        // Cambia la URL a la que enviarás los datos
        fetch('/tu-servidor-de-registro', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          // Aquí puedes manejar la respuesta del servidor, como mostrar un mensaje de éxito
          console.log('Registro exitoso:', data);
        })
        .catch(error => {
          console.error('Error en el registro:', error);
        });
      }
    });
  </script>

  
  
  
  
  
  
</body>
</html>
