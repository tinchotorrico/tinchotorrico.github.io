<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chatt.css">
    <script src="script.js" defer></script>
    <title>Chat UI</title>
</head>
<body>
    <div class="menu">
        <div class="back"><i class="fa fa-chevron-left"></i> <img src="https://i.imgur.com/DY6gND0.png" draggable="false"/></div>
        <div class="name">Alex</div>
        <div class="last">18:09</div>
    </div>
    <ol class="chat">
        <!-- Messages go here -->
    </ol>
    <div class="input-container">
        <input class="textarea" type="text" id="messageInput" placeholder="Type here!"/><div class="emojis"></div>
        <button id="sendMessageButton">
            <i class="fa fa-paper-plane"></i> Send
        </button>
    </div>
    <input type="text" id="usernameInput" placeholder="Your Name"/>

    <script src="chatt.js" refer></script>
</body>
</html>
